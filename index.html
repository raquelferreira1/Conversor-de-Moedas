<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>

<body>
  
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option> R$ Real Brasileiro </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="conversor-select">
                    <option> US$ Dolár Americano </option>
                    <option> € Euro </option>
                    <option> ₿ Bitcoin </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-valor" placeholder="R$ 10.000,00">
            </label>

            <button id="botão-conversão" type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="img/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-name"> Real</p>
                    <p class="currency-value" id="valor-real"> R$ 10.000,00</p>

                    <img src="./img/seta.png" alt="seta">

                    <div>
                        <img class="arrow-img" src="./img/estados-unidos.png" id="currency-img" alt="bandeira-pais-conversao">
                        <p class="currency-name" id="currency-name"> Dólar americano</p>
                        <p class="currency-value" id="valor-em-dolar"> US$ 2.000,00</p>
                    </div>

                </div>

            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
